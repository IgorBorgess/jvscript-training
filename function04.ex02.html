<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com Javascript</title>
</head>
<body>
    <h1>Lógica de Programação com Javascript</h1>
    <hr>

    <div id="calc">
        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">*</button>
        <button onclick="calcular('/')">/</button>
        <div id="result"></div>
    </div>

    <script>
        var n;
        var n2;

        function calcular(sinal){
            n = prompt("Digite um número!")
            n = parseFloat(n);

            n2 = prompt("Digite outro número!");
            n2 = parseFloat(n2);

            result.innerHTML = "O resultado de " + n + sinal + n2 + " é igual a " + (n + sinal + n2) + "!";
        }
    </script>
</body>
</html>
