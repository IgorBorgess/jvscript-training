<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com Javascript</title>
</head>
<body>
    <h1>Lógica de Programação com Javascript</h1>

    <button onclick="mostrarAreaAlert()">Mostrar a área via alert!</button>
    <button onclick="mostrarAreaOutput()">Mostrar a área via output!</button>

    <div id="output"></div>

    <script>
        function mostrarAreaAlert(){
            var largura = prompt("Digite a largura!");
            var altura = prompt("Digite a altura!");

            largura = parseFloat(largura);
            altura = parseFloat(altura);

            var area = calcularArea(largura, altura);

            alert("A área total é: " + area);
        }

        function mostrarAreaOutput(){
            var largura = prompt("Digite a largura!");
            var altura = prompt("Digite a altura!");

            largura = parseFloat(largura);
            altura = parseFloat(altura);

            var area = calcularArea(largura, altura);

            document.querySelector("#output").innerHTML = "A área total é: " + area;
        }

        function calcularArea(largura, altura){
            return largura * altura;
        }
    </script>

</body>
</html>
